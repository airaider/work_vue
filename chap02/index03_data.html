<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="first">
        <div>{{title}}</div><br>
    </div>
    <div id='second'>
        <div onclick='hello("안녕하세요")'>클릭</div>
    </div>
    <script>
        var app = new Vue({
            el:'#first',
            data:{title:'Ssafy'},
        })
        function hello(d){
            //일반 자바 스크립트 함수에서 Vue객체에 접근    객체명.$옵션명
            // app.$data.title=d
            //data 속성은 생력이 가능
            app.title=d
        }
    </script>
</body>
</html>
