<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="first">
        <div>{{title|toH3}}</div><br>
        <div v-on:click='showMyName'>클릭</div>
        <div v-on:click='removeVue'>Vue객체 삭제</div>
    </div>
    <script>
        var app = new Vue({
            el:'#first',
            data:{title:'Ssafy'},
            filters:{
                toH3: function(value){  //filter함수에 전달되는 인자는 해당 데이터
                    return value+'hello'
                },
            },
            methods:{   //호출할 때 마다 매번 수행됨
                showMyName:function(){
                    console.log('showMyName..........')
                    return this.$data.title='SSAFY hello'
                },
                removeVue:function(){
                    console.log('removeVue..........')
                    app.$destroy()
                }
            },    
            computed:{
                compu:function(){
                    console.log('!!')
                    return this.$data.titl='SSAFY hello'
                }
            },
            beforeCreate:function () {
                //Vue 객체가 생성되기 전에 호출되는 hook
                console.log('beforeCreate...............'+this.title)
            },
            created:function () {
                //Vue 객체가 생성괸 후에 호출되는 hook
                console.log('created...............'+this.title)
            },
            beforeMount:function(){
                //Dom 트리가 구성이 된고 화면에 표시(랜더링)되기 전에 호출
                console.log('beforeMount...............'+this.title)
            },
            mounted:function(){
                //Dom 트리가 구성이 되고 화면에 표시(랜더링)된 후에 호출
                console.log('mounted...............'+this.title)
            },
            beforeUpdate:function () {
                //Vue 모델(data)가 변경되기 전에 호출
                console.log('beforeUpdate...............'+this.title)
            },
            updated:function () {
                //Vue 모델(data)가 변경된 후에 호출
                console.log('updated...............'+this.title)
            },
            destroyed:function () {
                //Vue 객체가 삭제 된 후에 호출
                console.log('destroyed...............')
            },
        })
    </script>
</body>
</html>
