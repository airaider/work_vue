<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style>
    body {background-color: #ffffff;}
    #second  > h2 { margin:auto; padding:0px; text-align:center; color: blue;}	
    .red {color: red;}
    #checkboxArea1{width:70%;height:30px; margin:auto; padding:20px; text-align:center; font-family: serif; font-size: 14px;}
    #checkboxArea2{width:70%;height:30px; margin:auto; padding:20px; text-align:center; font-family: serif; font-size: 14px;color: red; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
  <div id='second'>
    <h2>SSAFY SAFE FOOD</h2>
  </div>
  <div id='allergenes1'>
    <fieldset id="checkboxArea1">
        <legend>알레르기 체크</legend>
        <template v-for='a in alergins'>
          <input type='checkbox' name='box' v-bind:value='a' v-model='alergen'></input>
          <span v-text='a'></span>
        </template>
    </fieldset>
     <fieldset id="checkboxArea2" v-if='moreZero'>
        알러지 요인들 : <span v-html="alergen"></span> 
    </fieldset>
  </div> 			
  <script type="text/javascript">
    var model={
      alergen:[],
      alergins:['대두', '땅콩', '게', '우유', '새우', '참치']
    }
    new Vue({
      el:'#allergenes1',
      data:model,
      computed: {
        moreZero:function() {
          return this.alergen.length>0; 
        }
      },
    })
  </script>
</body>
</html>
