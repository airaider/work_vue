    <title>Document</title>
    <script>
        var a = 10
        var test = function(){
            console.log(a)
            for (var i=0;i<5;i++) {
                console.log(i)
            }
            console.log('outside for : '+i) //반복제어변수의 지역스코프유지 안됨
        }
        test()
        var a = 'hello' //중복선언
        console.log(a)
        test = 1000     //수정가능
        console.log(test)
    </script>
