<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style type="text/css">
  #first div {color: blue ;}
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id='first'>
   <div v-html='title'></div>
   <!-- 이벤트 처리
        v-on:이벤트종류='이벤트가 발생됐을 때 처리할 함수'
        v-on:이벤트종류='이벤트가 발생됐을 때 처리될 간략한 javascript'
  -->
   <div v-on:click='changeMyName("안녕하세요")'>click 1</div>
   <div @click='cnt+=1'>클릭 수 {{cnt}}</div>
</div>
<script type="text/javascript">
 new Vue({
   el:'#first',
   data:{title:'<h2>ssafy</h2>', cnt:0},
   methods:{
     changeMyName:function(d){
       console.log(d)
       this.title='<h2>ssafy hello</h2>'
     }
   }
 })
</script>
</body>
</html>
