<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style type="text/css">
  #first div {color: blue ;}
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id='first'>
   <div v-html='title'></div>
   <div v-on:click='changeMyName'>click 1</div>
   <div @click='changeMyName'>click 2</div>
</div>
<script type="text/javascript">
 new Vue({
   el:'#first',
   data:{title:'<h2>ssafy</h2>'},
   methods:{
     changeMyName:function(){
       this.title='<h2>ssafy hello</h2>'
     }
   }
 })
</script>
</body>
</html>
