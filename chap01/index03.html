<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="http://unpkg.com/vue"></script>
</head>
<body>
   <div id = 'first'>
       <!-- Vue 객체의 모델 데이터를 화면에 출력 -->
       <span>{{title}}</span><br>
       <span>{{showMyName('hello SSAFY')}}</span>
    </div>
</div>
   <script>
       function a(){
           console.log('a.............')
           console.log(this)
       }
       a()
       var model = {title:'ssafy'}
       var app = new Vue({
           el:'#first',
           data :model,
           methods: {
               showMyName: function(name) {
                   console.log('$ 딸라는 왜붙여놔써 showMyName............')
                   console.log(this)
                   return name+' '+new Date();
               }
           },
       })
   </script>
</body>
</html>
